<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QC Process</title>
    <link rel="icon" href="https://spyne-prod-ai.s3.us-east-1.amazonaws.com/ai-dataset/2025/logo/unnamed.png" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            transition: background-color 0.3s ease;
            padding: 2rem;
        }
        .card {
            background-color: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2.5rem;
            margin-top: 2rem;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .login-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .login-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.125rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        .btn-primary:hover {
            background-color: #2563eb;
        }
        .btn-primary:active {
            transform: scale(0.98);
        }
        .btn-secondary {
            width: 100%;
            padding: 0.75rem;
            background-color: #6b7280;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.125rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        .btn-secondary:hover {
            background-color: #4b5563;
        }
        .image-category-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 0.5rem;
        }
        .image-card {
            position: relative;
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            overflow: hidden;
            background-color: #f9fafb;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .image-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        .image-card img {
            width: 100%;
            height: auto;
            max-height: 250px;
            object-fit: contain;
        }
        .image-title {
            display: none;
        }
        .key-shortcut {
            display: inline-block;
            background-color: #e5e7eb;
            padding: 0.15rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            margin-left: 0.5rem;
        }
        .submission-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 1rem;
            border-radius: 0.5rem;
            background-color: #3b82f6;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: none;
        }
        .submission-status.error {
            background-color: #ef4444;
        }
        .submission-status.success {
            background-color: #10b981;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="app" class="mx-auto">
        <!-- Login View -->
        <div id="login-view" class="card max-w-md mx-auto">
            <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">QC Login</h1>
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <select id="email" class="login-input" required>
                        <option value="shweta.gupta@spyne.co.in">shweta.gupta@spyne.co.in</option>
                        <option value="abhishek.kumar@spyne.ai">abhishek.kumar@spyne.ai</option>
                        <option value="Kishor@spyne.ai">Kishor@spyne.ai</option>
                        <option value="Praveen.agarwal@spyne.ai">Praveen.agarwal@spyne.ai</option>
                        <option value="sumit.rana@spyne.ai">sumit.rana@spyne.ai</option>
                    </select>
                </div>
                <div>
                    <label for="team-name" class="block text-sm font-medium text-gray-700 mb-1">Team Name</label>
                    <select id="team-name" class="login-input" required>
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
        </div>

        <!-- QC View -->
        <div id="qc-view" class="hidden">
            <div class="px-8 py-4 max-w-7xl mx-auto">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-3xl font-bold text-gray-800" id="sku-name-display"></h1>
                    <p class="text-lg text-gray-600" id="sku-id-display"></p>
                </div>
                
                <div class="bg-blue-50 p-4 rounded-lg mb-6">
                    <h2 class="text-lg font-semibold text-blue-800 mb-2">Keyboard Shortcuts</h2>
                    <div class="grid grid-cols-2 gap-2">
                        <div class="flex items-center">
                            <span class="text-blue-700">1</span>
                            <span class="ml-2 text-blue-700">Sequence</span>
                        </div>
                        <div class="flex items-center">
                            <span class="text-blue-700">2</span>
                            <span class="ml-2 text-blue-700">Tilt</span>
                        </div>
                        <div class="flex items-center">
                            <span class="text-blue-700">3</span>
                            <span class="ml-2 text-blue-700">Issue</span>
                        </div>
                        <div class="flex items-center">
                            <span class="text-blue-700">4</span>
                            <span class="ml-2 text-blue-700">Option 1</span>
                        </div>
                        <div class="flex items-center">
                            <span class="text-blue-700">5</span>
                            <span class="ml-2 text-blue-700">Option 2</span>
                        </div>
                        <div class="flex items-center">
                            <span class="text-blue-700">Enter</span>
                            <span class="ml-2 text-blue-700">Submit</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Image display section -->
            <div id="image-display" class="space-y-6">
                <!-- Images will be dynamically inserted here -->
            </div>

            <!-- Non-image content stays within a central container -->
            <div class="px-8 py-4 max-w-7xl mx-auto">
                <div class="card mt-8 flex flex-col items-center">
                    <div class="flex flex-wrap justify-center gap-6 mb-8">
                        <label class="flex items-center text-gray-700 font-medium">
                            <input type="checkbox" name="qc_option" value="Sequence" class="h-5 w-5 rounded-md text-blue-600">
                            <span class="ml-2">Sequence <span class="key-shortcut">1</span></span>
                        </label>
                        <label class="flex items-center text-gray-700 font-medium">
                            <input type="checkbox" name="qc_option" value="Tilt" class="h-5 w-5 rounded-md text-blue-600">
                            <span class="ml-2">Tilt <span class="key-shortcut">2</span></span>
                        </label>
                        <label class="flex items-center text-gray-700 font-medium">
                            <input type="checkbox" name="qc_option" value="Issue" class="h-5 w-5 rounded-md text-blue-600">
                            <span class="ml-2">Issue <span class="key-shortcut">3</span></span>
                        </label>
                        <label class="flex items-center text-gray-700 font-medium">
                            <input type="checkbox" name="qc_option" value="option1" class="h-5 w-5 rounded-md text-blue-600">
                            <span class="ml-2">Option 1 <span class="key-shortcut">4</span></span>
                        </label>
                        <label class="flex items-center text-gray-700 font-medium">
                            <input type="checkbox" name="qc_option" value="option2" class="h-5 w-5 rounded-md text-blue-600">
                            <span class="ml-2">Option 2 <span class="key-shortcut">5</span></span>
                        </label>
                    </div>

                    <div class="flex gap-4">
                        <button id="submit-btn" class="btn-primary w-64">Submit <span class="key-shortcut">Enter</span></button>
                        <button id="skip-btn" class="btn-secondary w-32">Skip</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for messages -->
    <div id="modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl text-center max-w-md mx-auto">
            <p id="modal-message" class="text-gray-800 text-lg mb-4"></p>
            <div class="flex justify-center gap-4">
                <button id="modal-confirm-btn" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">OK</button>
                <button id="modal-cancel-btn" class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 hidden">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Submission Status Indicator -->
    <div id="submission-status" class="submission-status">
        <span id="status-message"></span>
    </div>

    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSG8Kx21fGcA06IVjoAARb1L656dTEBbzxfuBTXCn1rqDfYiP1AQeXDaD9WolWVlCn1CLFVjdXEHZXU/pub?gid=0&single=true&output=csv';
        let allSkus = [];
        let currentSkuIndex = 0;
        let submissionQueue = [];

        // Google Form submission URL
        const formResponseUrl = 'https://docs.google.com/forms/d/e/1FAIpQLSf--_CEKCjaq_opP3Fi1oU8qDeExUvVuCa3GJcTV4NETK8W7g/formResponse';
        
        // Correct entry IDs based on the prefilled form URL provided
        const entryIds = {
            email: 'entry.1543570917',
            teamName: 'entry.462099554',
            issueOptions: 'entry.1537009712',
            skuName: 'entry.1722677845',
            skuId: 'entry.1740050363'
        };

        // UI element references
        const loginView = document.getElementById('login-view');
        const qcView = document.getElementById('qc-view');
        const loginForm = document.getElementById('login-form');
        const emailSelect = document.getElementById('email');
        const teamNameSelect = document.getElementById('team-name');
        const skuNameDisplay = document.getElementById('sku-name-display');
        const skuIdDisplay = document.getElementById('sku-id-display');
        const imageDisplay = document.getElementById('image-display');
        const submitBtn = document.getElementById('submit-btn');
        const skipBtn = document.getElementById('skip-btn');
        const modal = document.getElementById('modal');
        const modalMessage = document.getElementById('modal-message');
        const modalConfirmBtn = document.getElementById('modal-confirm-btn');
        const modalCancelBtn = document.getElementById('modal-cancel-btn');
        const submissionStatus = document.getElementById('submission-status');
        const statusMessage = document.getElementById('status-message');

        // Function to show a modal message
        function showModal(message, isConfirmation = false) {
            modalMessage.textContent = message;
            modal.classList.remove('hidden');
            modalCancelBtn.classList.toggle('hidden', !isConfirmation);
        }

        // Function to show submission status
        function showStatus(message, isError = false, isSuccess = false) {
            statusMessage.textContent = message;
            submissionStatus.classList.remove('error', 'success');
            
            if (isError) {
                submissionStatus.classList.add('error');
            } else if (isSuccess) {
                submissionStatus.classList.add('success');
            }
            
            submissionStatus.style.display = 'block';
            
            setTimeout(() => {
                submissionStatus.style.display = 'none';
            }, 3000);
        }

        modalConfirmBtn.addEventListener('click', () => {
            modal.classList.add('hidden');
        });

        modalCancelBtn.addEventListener('click', () => {
            modal.classList.add('hidden');
        });

        // Function to fetch and parse the CSV data
        async function fetchCsvData() {
            try {
                const response = await fetch(sheetUrl);
                const text = await response.text();
                return text;
            } catch (error) {
                console.error("Error fetching CSV data:", error);
                showModal("Failed to load data. Please check the network connection.");
                return null;
            }
        }

        function parseCsv(csvText) {
            const lines = csvText.trim().split('\n');
            
            const headers = lines[0].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(h => h.trim().toLowerCase());
            console.log("Parsed headers:", headers);
            
            const dataLines = lines.slice(1);
            
            const skuIdIndex = headers.indexOf('ai.sku_id');
            const skuNameIndex = headers.indexOf('sku_name');
            const teamNameIndex = headers.indexOf('team_name');
            const imageCategoryIndex = headers.indexOf('image_category');
            const outputImageUrlIndex = headers.indexOf('output_image_hres_url');
            const statusIndex = headers.indexOf('status');
            const frameSeqNoIndex = headers.indexOf('frame_seq_no');

            if (skuIdIndex === -1 || skuNameIndex === -1 || teamNameIndex === -1 || imageCategoryIndex === -1 || outputImageUrlIndex === -1 || statusIndex === -1 || frameSeqNoIndex === -1) {
                console.error("Missing required headers in CSV.");
                showModal("CSV format is incorrect. Please check the spreadsheet.");
                return { skus: [], teamNames: [] };
            }

            const skus = {};
            const teamNames = new Set();
            
            dataLines.forEach(line => {
                const values = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.replace(/^"|"$/g, ''));
                
                const status = values[statusIndex] ? values[statusIndex].trim() : '';
                const excludedStatuses = ["Tilt", "Sequence", "Issue"];

                if (excludedStatuses.includes(status)) {
                    return;
                }

                const sku_id = values[skuIdIndex];
                const sku_name = values[skuNameIndex];
                const team_name = values[teamNameIndex];
                const image_category = values[imageCategoryIndex];
                const output_image_url = values[outputImageUrlIndex];
                const frame_seq_no = values[frameSeqNoIndex];

                if (sku_id && sku_name && image_category && output_image_url) {
                    if (!skus[sku_id]) {
                        skus[sku_id] = {
                            id: sku_id,
                            name: sku_name,
                            categories: {}
                        };
                    }
                    if (!skus[sku_id].categories[image_category]) {
                        skus[sku_id].categories[image_category] = [];
                    }
                    skus[sku_id].categories[image_category].push({
                        id: sku_id,
                        url: output_image_url,
                        sequenceNo: frame_seq_no ? parseInt(frame_seq_no, 10) : 0
                    });
                }
                if (team_name && team_name.trim() !== '') {
                    teamNames.add(team_name.trim());
                }
            });

            return { skus: Object.values(skus), teamNames: Array.from(teamNames) };
        }

        function displayCurrentSku() {
            if (currentSkuIndex >= allSkus.length) {
                showModal("You have reviewed all available SKUs!");
                skuNameDisplay.textContent = "All SKUs Reviewed";
                skuIdDisplay.textContent = "";
                imageDisplay.innerHTML = "";
                submitBtn.disabled = true;
                skipBtn.disabled = true;
                return;
            }

            const currentSku = allSkus[currentSkuIndex];
            skuNameDisplay.textContent = currentSku.name || "N/A";
            skuIdDisplay.textContent = `SKU ID: ${currentSku.id}`;
            imageDisplay.innerHTML = '';
            
            document.querySelectorAll('input[name="qc_option"]').forEach(cb => cb.checked = false);

            const orderedCategories = ['Exterior', 'Interior', 'Focus Shoot', 'Miscellaneous'];

            orderedCategories.forEach(category => {
                if (currentSku.categories[category]) {
                    const categorySection = document.createElement('div');
                    categorySection.className = 'my-4';
                    categorySection.innerHTML = `<h2 class="image-category-title px-8 py-4 max-w-7xl mx-auto">${category}</h2>`;
                    
                    const grid = document.createElement('div');
                    grid.className = 'grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 px-8';
                    
                    // Sort images by sequence number in ascending order
                    const sortedImages = currentSku.categories[category].sort((a, b) => a.sequenceNo - b.sequenceNo);

                    sortedImages.forEach(image => {
                        const imageCard = `
                            <div class="image-card relative">
                                <span class="absolute top-2 left-2 bg-black bg-opacity-50 text-white text-xs font-bold px-2 py-1 rounded-full">${image.sequenceNo}</span>
                                <img src="${image.url}" alt="Image ID: ${image.id}" class="w-full h-auto max-h-64 object-contain" onerror="this.onerror=null;this.src='https://placehold.co/400x300/e5e7eb/7f8c8d?text=Image+Not+Found';">
                            </div>
                        `;
                        grid.innerHTML += imageCard;
                    });
                    
                    categorySection.appendChild(grid);
                    imageDisplay.appendChild(categorySection);
                }
            });
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            showModal("Logging in and fetching data...");
            
            // Wait a moment for the modal to be visible
            await new Promise(resolve => setTimeout(resolve, 500));
            
            const csvText = await fetchCsvData();
            if (csvText) {
                const parsedData = parseCsv(csvText);
                allSkus = parsedData.skus;
                console.log("Parsed SKUs:", allSkus);
                
                // Clear existing options
                teamNameSelect.innerHTML = '';
                
                parsedData.teamNames.forEach(team => {
                    const option = document.createElement('option');
                    option.value = team;
                    option.textContent = team;
                    teamNameSelect.appendChild(option);
                });
                
                modal.classList.add('hidden');
                loginView.classList.add('hidden');
                qcView.classList.remove('hidden');
                displayCurrentSku();
            }
        });
        
        // Function to submit form data using a more reliable method
        async function submitFormData(formData) {
            return new Promise((resolve) => {
                // Create a hidden iframe to submit the form
                const iframe = document.createElement('iframe');
                iframe.name = 'form-submission-iframe';
                iframe.style.display = 'none';
                document.body.appendChild(iframe);
                
                // Create a form
                const form = document.createElement('form');
                form.action = formResponseUrl;
                form.method = 'POST';
                form.target = 'form-submission-iframe';
                form.style.display = 'none';
                
                // Add form data
                for (const [key, value] of formData.entries()) {
                    const input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = key;
                    input.value = value;
                    form.appendChild(input);
                }
                
                document.body.appendChild(form);
                
                // Handle response
                iframe.onload = function() {
                    console.log('Form submission completed');
                    document.body.removeChild(form);
                    document.body.removeChild(iframe);
                    resolve(true);
                };
                
                // Submit the form
                form.submit();
                
                // Fallback in case iframe.onload doesn't fire
                setTimeout(() => {
                    if (document.body.contains(form)) {
                        document.body.removeChild(form);
                    }
                    if (document.body.contains(iframe)) {
                        document.body.removeChild(iframe);
                    }
                    resolve(true);
                }, 3000);
            });
        }

        submitBtn.addEventListener('click', async () => {
            const currentSku = allSkus[currentSkuIndex];
            const selectedOptions = Array.from(document.querySelectorAll('input[name="qc_option"]:checked'))
                                       .map(cb => cb.value);
            
            const formData = new URLSearchParams();
            formData.append(entryIds.email, emailSelect.value);
            formData.append(entryIds.teamName, teamNameSelect.value);
            formData.append(entryIds.skuName, currentSku.name);
            formData.append(entryIds.skuId, currentSku.id);
            
            // If no options are selected, submit "Done" as the status
            if (selectedOptions.length === 0) {
                formData.append(entryIds.issueOptions, "Done");
            } else {
                // Otherwise, submit all selected options
                selectedOptions.forEach(option => {
                    formData.append(entryIds.issueOptions, option);
                });
            }
            
            console.log("Submitting the following data:", Object.fromEntries(formData.entries()));
            
            // Show submitting status
            showStatus("Submitting...", false, false);
            
            try {
                // Submit using the iframe method
                const success = await submitFormData(formData);
                
                if (success) {
                    showStatus("Submission successful!", false, true);
                    currentSkuIndex++;
                    displayCurrentSku();
                } else {
                    showStatus("Submission may have failed. Please check your connection.", true, false);
                    // Store in queue for retry later
                    submissionQueue.push({
                        formData: Object.fromEntries(formData.entries()),
                        timestamp: new Date().toISOString()
                    });
                    localStorage.setItem('submissionQueue', JSON.stringify(submissionQueue));
                }
            } catch (error) {
                console.error("Submission error:", error);
                showStatus("An error occurred during submission. Please try again.", true, false);
                
                // Store in queue for retry later
                submissionQueue.push({
                    formData: Object.fromEntries(formData.entries()),
                    timestamp: new Date().toISOString()
                });
                localStorage.setItem('submissionQueue', JSON.stringify(submissionQueue));
            }
        });

        skipBtn.addEventListener('click', () => {
            currentSkuIndex++;
            displayCurrentSku();
        });

        document.addEventListener('keydown', (e) => {
            if (qcView.classList.contains('hidden')) {
                return;
            }

            switch (e.key) {
                case '1':
                    document.querySelector('input[value="Sequence"]').click();
                    break;
                case '2':
                    document.querySelector('input[value="Tilt"]').click();
                    break;
                case '3':
                    document.querySelector('input[value="Issue"]').click();
                    break;
                case '4':
                    document.querySelector('input[value="option1"]').click();
                    break;
                case '5':
                    document.querySelector('input[value="option2"]').click();
                    break;
                case 'Enter':
                    if (e.target.tagName !== 'BUTTON') {
                        submitBtn.click();
                    }
                    break;
                case 's':
                case 'S':
                    if (e.target.tagName !== 'BUTTON') {
                        skipBtn.click();
                    }
                    break;
            }
        });

        // Initialize by checking for any queued submissions
        window.addEventListener('load', () => {
            const savedQueue = localStorage.getItem('submissionQueue');
            if (savedQueue) {
                submissionQueue = JSON.parse(savedQueue);
                if (submissionQueue.length > 0) {
                    showModal(`You have ${submissionQueue.length} pending submissions. They will be retried automatically.`);
                }
            }
        });
    </script>
</body>
</html>
